{% extends "base.html" %}

{% block page_title %}Post Detail{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Post Details</h2>
        </div>
        <div class="card-body">
            <h3>Title: {{ post.title }}</h3>
            <p class="mb-3">Created At: {{ post.created_at }}</p>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit Post</a>
            <a href="{{ url_for('user_detail', user_id=post.user.id) }}" class="btn btn-secondary">Back to User Detail</a>
        </div>
    </div>
{% endblock %}
