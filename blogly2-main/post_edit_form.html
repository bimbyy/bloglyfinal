{% extends "base.html" %}

{% block page_title %}Edit Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Edit Post</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('update_post', post_id=post.id) }}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required>{{ post.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Post</button>
            </form>
            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary mt-3">Back to Post Detail</a>
        </div>
    </div>
{% endblock %}
